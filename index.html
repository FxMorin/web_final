<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset = "UTF-8">
  <title>VirusCo</title>
  <link rel="stylesheet" type="text/css" href="store.css"/>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <!-- ========== THE NAVBAR ========== -->
  <div class="nav">
    <div class="navlogo">
      <img src="img/logo.png" alt="VirusCo"/>

    <span style="font-family:sans-serif;color:white"><b>Amount to generate:</b></span>
    <input type="range" min="1" max="100" value="25" class="slider" id="amount">
    <span style="font-family:sans-serif;color:white" id="amountValue"></span>
    <button onclick="customReset()">Generate</button>
  </div>
  <!-- ========== THE ITEMS ========== -->
  <div class="products" id="products">
  </div>
</body>
</html>
